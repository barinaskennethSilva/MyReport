  <head>

  <body>
    <style>
    body{
      background-color: #000;
    }
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .page1{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100%;
    }
   .page1 h1{
      font-size: 35px;
      font-family: Sans-Serif;
      text-align: center;
      color: #03e9f4;
    }
    .page1 a{
      z-index:100;
  position: relative;
  padding: 25px 30px;
  display: inline-block;
  margin:40px 0;
  left: 75px;
  color:#03e9f4;
  font-size: 24px;
  text-decoration: none;
  text-transform: uppercase;
  transition: 0.5s;
  letter-spacing: 4px;
  overflow: hidden;
  -webkit-box-reflect:below 1px linear-gradient(transparent,#0005) ;
    }
    .page1 a:hover{
  background: #03e9f4;
  color:#050801;
  box-shadow:0 0 5px #03e9f4,
             0 0 25px #03e9f4,
             0 0 50px #03e9f40,
             0 0 200px #03e9f4;
    }
    a span{
  position:absolute;
  display: block;

}
a span:nth-child(1){
  top:0;
  left: -100%;
  width:100%;
  height:2px;
  background: linear-gradient(90deg,transparent,#03e9f4);
  animation: animate1 1s linear infinite;
}
@keyframes animate1{
  0%{
    left:-100%;
  }
  50%,100%{
    left:100%;
  }
}
a span:nth-child(2){
  top:-100%;
  right:0 ;
  width:2px;
  height:100%;
  background: linear-gradient(180deg,transparent,#03e9f4);
  animation: animate2 2s linear infinite;
animation-delay: 0.25s;
  
}
@keyframes animate2{
  0%{
    top:-100%;
  }
  50%,100%{
    top:100%;
  }
}
a span:nth-child(3){
  bottom:0;
  right:-100% ;
  width:100%;
  height:2px;
  background: linear-gradient(270deg,transparent,#03e9f4);
  animation: animate3 1s linear infinite;
animation-delay: 0.5s;
  
}
@keyframes animate3{
  0%{
    right:-100%;
  }
  50%,100%{
    right:100%;
  }
}
@keyframes animate4{
  0%{
    bottom:-100%;
  }
  50%,100%{
    bottom:100%;
  }
}
.pic1{
  height: 130px;
  width: 130px;
  position: absolute;
  bottom: 0px;
  right: 0px;
}
.pic2{
  height: 180px;
  width: 130px;
  position: absolute;
  top: 50px;
  right: 120px;
}
.pic3{
  height: 130px;
  width: 130px;
  position: absolute;
  bottom: 0px;
  left: 0px;
}
    </style>
